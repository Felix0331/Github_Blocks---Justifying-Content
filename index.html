<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Blocks</title>
</head>
<body>
    <div class="container">
        <h1 class="link-to-site">Github Blocks</h1>
        <div class="row-one flexing">
            <img src="./images/Octogatos.png" alt="image of github cats in traditional Mexican attire">
            <img src="./images/Octogatos_Sticker3.png" alt="Mexican github cat">
            <img src="./images/Octogatos_Sticker5.png" alt="Another Mexican github cat">
        </div>
        <div class="row-two flexing">
            <img src="./images/topguntocat.png" alt="Image of Top Gun Octocat">
            <img src="./images/heisencat.png" alt="Image of Heisenbert Octocat">
        </div>
        <div class="row-three flexing">
            <img src="./images/linktocat.jpeg" alt="image of Link Octocat">
            <img src="./images/stormtroopocat.png" alt="image of storm trooper Octocat">
            <img src="./images/octocat-de-los-muertos.jpeg" alt="Image of sugar skull Octocat">
        </div>
        <p class="link-to-site">Images from <a href="https://octodex.github.com/">Github Octobox</a></p>
    </div>
</body>
</html>
